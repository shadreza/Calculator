<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <section class="calculatorBody container">
            <section class="row displayRow d-flex justify-content-center">
                <strong class="displayOutput col-4">Output</strong>
            </section>
            <section class="row buttonsRow1 d-flex justify-content-center">
                <button class="btn btn-outline-danger col-2 buttonRow1Col1">AC</button>
                <button class="btn btn-outline-warning col-1 buttonRow1Col3">%</button>
                <button class="btn btn-outline-warning col-1 buttonRow1Col4">/</button>
            </section>
            <section class="row buttonsRow2 d-flex justify-content-center">
                <button class="btn btn-outline-info col-1 buttonRow2Col1">7</button>
                <button class="btn btn-outline-info col-1 buttonRow2Col2">8</button>
                <button class="btn btn-outline-info col-1 buttonRow2Col3">9</button>
                <button class="btn btn-outline-warning col-1 buttonRow2Col4">*</button>
            </section>
            <section class="row buttonsRow3 d-flex justify-content-center">
                <button class="btn btn-outline-info col-1 buttonRow3Col1">4</button>
                <button class="btn btn-outline-info col-1 buttonRow3Col2">5</button>
                <button class="btn btn-outline-info col-1 buttonRow3Col3">6</button>
                <button class="btn btn-outline-warning col-1 buttonRow3Col4">-</button>
            </section>
            <section class="row buttonsRow4 d-flex justify-content-center">
                <button class="btn btn-outline-info col-1 buttonRow4Col1">1</button>
                <button class="btn btn-outline-info col-1 buttonRow4Col2">2</button>
                <button class="btn btn-outline-info col-1 buttonRow4Col3">3</button>
                <button class="btn btn-outline-warning col-1 buttonRow4Col4">+</button>
            </section>
            <section class="row buttonsRow5 d-flex justify-content-center">
                <button class="btn btn-outline-info col-2 buttonRow5Col1">0</button>
                <button class="btn btn-outline-secondary col-1 buttonRow5Col3">.</button>
                <button class="btn btn-outline-success col-1 buttonRow5Col4">=</button>
            </section>
            <section class="row d-flex justify-content-center footer">
                <small>all rights reserved @ shad reza</small>
            </section>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

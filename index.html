<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <section class="calculatorBody container">
            <section class="row displayRow d-flex justify-content-center">
                <strong class="displayOutput col-4" id="output">0</strong>
            </section>
            <section class="row buttonsRow1 d-flex justify-content-center">
                <button class="btn btn-outline-danger col-2" value='AC' id="button-AC">AC</button>
                <button class="btn btn-outline-warning col-1" value='%' id="button-%">%</button>
                <button class="btn btn-outline-warning col-1" value='/' id="button-/">/</button>
            </section>
            <section class="row buttonsRow2 d-flex justify-content-center">
                <button class="btn btn-outline-info col-1" value='7' id="button-7">7</button>
                <button class="btn btn-outline-info col-1" value='8' id="button-8">8</button>
                <button class="btn btn-outline-info col-1" value='9' id="button-9">9</button>
                <button class="btn btn-outline-warning col-1" value='*' id="button-*">*</button>
            </section>
            <section class="row buttonsRow3 d-flex justify-content-center">
                <button class="btn btn-outline-info col-1" value='4' id="button-4">4</button>
                <button class="btn btn-outline-info col-1" value='5' id="button-5">5</button>
                <button class="btn btn-outline-info col-1" value='6' id="button-6">6</button>
                <button class="btn btn-outline-warning col-1" value='-' id="button--">-</button>
            </section>
            <section class="row buttonsRow4 d-flex justify-content-center">
                <button class="btn btn-outline-info col-1" value='1' id="button-1">1</button>
                <button class="btn btn-outline-info col-1" value='2' id="button-2">2</button>
                <button class="btn btn-outline-info col-1" value='3' id="button-3">3</button>
                <button class="btn btn-outline-warning col-1" value='+' id="button-+">+</button>
            </section>
            <section class="row buttonsRow5 d-flex justify-content-center">
                <button class="btn btn-outline-info col-2" value='0' id="button-0">0</button>
                <button class="btn btn-outline-secondary col-1" value='.' id="button-.">.</button>
                <button class="btn btn-outline-success col-1" value='=' id="button-=">=</button>
            </section>
            <section class="row d-flex justify-content-center footer">
                <small>all rights reserved @ shad reza</small>
            </section>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
